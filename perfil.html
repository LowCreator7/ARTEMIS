    .remove-btn {

  </style>

  <script type="module" src="painel.js"></script>
  <script type="module">
    import { auth } from './firebaseConfig.js';
    import { signOut } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    window.logout = async () => {
      await signOut(auth);
      window.location.href = 'index.html';
    };

    document.getElementById('foto').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const img = document.getElementById('previewFoto');
          img.src = event.target.result;
          img.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
  <script>
    function adicionarCampo(containerId, className, placeholder) {
      const container = document.getElementById(containerId);
      const wrapper = document.createElement("div");
      wrapper.className = "input-row";

      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = placeholder;
      input.className = className;

      const removeBtn = document.createElement("button");
      removeBtn.type = "button";
      removeBtn.textContent = "Remover";
      removeBtn.className = "remove-btn";
      removeBtn.onclick = () => wrapper.remove();

      wrapper.appendChild(input);
      wrapper.appendChild(removeBtn);
      container.appendChild(wrapper);
    }

    adicionarCampo("qualificacoes", "curso-extra", "Curso (nome + institui√ß√£o)");
    adicionarCampo("experiencias", "experiencia-extra", "Empresa, cargo e tempo de servi√ßo");
