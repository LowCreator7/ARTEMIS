<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Banco de Talentos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro no Banco de Talentos</h1>
    <form id="formCadastro">
      <!-- Dados Pessoais -->
      <h2>1. Dados Pessoais</h2>
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="date" id="nascimento" placeholder="Data de nascimento" required>
      <input type="text" id="cidadeEstado" placeholder="Cidade e Estado" required>
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="tel" id="telefone" placeholder="WhatsApp" required>
      <input type="password" id="senha" placeholder="Criar senha" required>

      <!-- Situação Atual -->
      <h2>2. Situação Atual</h2>
      <label><input type="checkbox" value="Estudando"> Estudando</label>
      <label><input type="checkbox" value="Trabalhando"> Trabalhando</label>
      <label><input type="checkbox" value="Procurando o primeiro emprego"> Procurando o primeiro emprego</label>
      <label><input type="checkbox" value="Em busca de recolocação"> Em busca de recolocação</label>
      <input type="text" id="situacaoOutro" placeholder="Outro">
      <select id="escolaridade" required>
        <option value="">Escolaridade atual</option>
        <option>Ensino Fundamental</option>
        <option>Ensino Médio</option>
        <option>Ensino Técnico</option>
        <option>Ensino Superior</option>
        <option>Pós-graduação</option>
      </select>

      <!-- Interesses Profissionais -->
      <h2>3. Interesses Profissionais</h2>
      <label><input type="checkbox" value="Administrativo"> Administrativo</label>
      <label><input type="checkbox" value="Logística"> Logística</label>
      <label><input type="checkbox" value="Vendas"> Vendas</label>
      <label><input type="checkbox" value="Educação"> Educação</label>
      <label><input type="checkbox" value="Tecnologia"> Tecnologia</label>
      <label><input type="checkbox" value="Saúde"> Saúde</label>
      <label><input type="checkbox" value="Outros"> Outro:</label>
      <input type="text" id="areaOutro" placeholder="Área de interesse adicional">

      <!-- Turno -->
      <h2>Disponibilidade de Turno</h2>
      <label><input type="checkbox" value="Manhã"> Manhã</label>
      <label><input type="checkbox" value="Tarde"> Tarde</label>
      <label><input type="checkbox" value="Noite"> Noite</label>
      <label><input type="checkbox" value="Integral"> Integral</label>

      <!-- Qualificações -->
      <h2>4. Qualificações</h2>
      <input type="text" id="cursos" placeholder="Cursos que já realizou (nome + instituição)" required>
      <input type="text" id="idiomas" placeholder="Idiomas e nível de fluência">
      <input type="text" id="informatica" placeholder="Ferramentas que domina (Word, Excel, etc.)" required>

      <!-- Experiência Anterior -->
      <h2>5. Experiência Profissional</h2>
      <textarea id="experiencia" placeholder="Nome da empresa, cargo e tempo de serviço"></textarea>
      <textarea id="atividades" placeholder="Atividades realizadas e resultados alcançados"></textarea>

      <!-- Sobre Você -->
      <h2>6. Sobre Você</h2>
      <textarea id="sobre" placeholder="Como você se descreveria como profissional?"></textarea>

      <!-- Consentimento -->
      <h2>7. Consentimento</h2>
      <label>
        <input type="checkbox" id="consentimento" required>
        Autorizo a inclusão dos meus dados neste banco de talentos e estou ciente de que poderei ser contatado(a) para oportunidades de capacitação e trabalho.
      </label>

      <button type="submit">Enviar Cadastro</button>
    </form>
  </div>
  <script type="module" src="cadastro.js"></script>
</body>
</html>
